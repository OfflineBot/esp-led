<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <script src="./static/js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>LED Controller</title>
</head>
<body>
    <h2>LED Controller</h2> 
    <form action="/full-color" method="post" id="full-color-form">
        <div id="preview-color">

            <input type="range" name="r" class="slider red-slider" min="0" max="255" step="1" value="0">
            <input type="range" name="g" class="slider green-slider" min="0" max="255" step="1" value="0">
            <input type="range" name="b" class="slider blue-slider" min="0" max="255" step="1" value="0">
                
            <button type="submit" id="change-color-btn">Change Color</button>
        </div>
    </form>
    <form action="/brightness" method="post">
        <input type="range" name="brightness" class="slider brightness-slider" min="1" max="255" step="1" value="255">

        <button type="submit" id="change-brightness-btn">Change Brightness</button>
    </form>

</body>
</html>
